<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Nike Giveaway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; overflow: hidden;
            height: 100%; width: 100%; background: black;
            font-family: Arial, sans-serif;
        }
        video {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: cover;
        }
        #register-btn {
            position: absolute;
            bottom: 40%;
            left: 50%; transform: translateX(-50%);
            padding: 15px 30px;
            background: rgba(0, 123, 255, 0.5);
            color: #fff; font-weight: bold;
            border-radius: 15px; cursor: pointer;
            border: 2px solid rgba(0, 123, 255, 0.8);
            font-size: 18px; backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.9);
            z-index: 1000;
            transition: all 0.3s;
        }
        #register-btn:disabled {
            background: rgba(0,255,0,0.3);
            border-color: rgba(0,255,0,0.8);
            box-shadow: 0 0 15px rgba(0,255,0,0.8);
        }
        #countdown {
            position: absolute;
            bottom: 30%; left: 50%;
            transform: translateX(-50%);
            color: white; font-size: 20px;
            font-weight: bold; z-index: 1000;
            display: none;
            text-shadow: 1px 1px 5px #000;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <button id="register-btn">üëü –£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å</button>
    <div id="countdown">–î–æ –∫–æ–Ω—Ü–∞ —Ä–æ–∑—ã–≥—Ä—ã—à–∞: <span id="timer">14:00:00:00</span></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const btn = document.getElementById('register-btn');
        const countdown = document.getElementById('countdown');
        const timer = document.getElementById('timer');

        btn.onclick = function() {
            btn.innerText = '‚úÖ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω';
            btn.disabled = true; // –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ –Ω–∞–∂–∞—Ç–∏—è
            countdown.style.display = 'block';
            
            // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞ –Ω–∞ 14 –¥–Ω–µ–π
            startCountdown(14); 
        };

        function startCountdown(days) {
            const endTime = new Date().getTime() + days*24*60*60*1000;

            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = endTime - now;

                const d = Math.floor(distance / (1000 * 60 * 60 * 24));
                const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((distance % (1000 * 60)) / 1000);

                timer.innerText = ${d}–¥ ${h}—á ${m}–º ${s}—Å;

                if (distance < 0) {
                    clearInterval(interval);
                    timer.innerText = "üéâ –†–æ–∑—ã–≥—Ä—ã—à –æ–∫–æ–Ω—á–µ–Ω!";
                }
            }, 1000);
        }
    </script>
</body>
</html>
