<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike Giveaway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
            margin: 0; padding: 0; overflow: hidden;
            height: 100%; width: 100%; background: black;
            font-family: 'Roboto', sans-serif;
        }
        video {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: cover;
        }
        #participate-btn {
            position: absolute; bottom: 20%; left: 50%;
            transform: translateX(-50%);
            padding: 15px 35px; font-size: 19px;
            color: #fff; font-weight: bold;
            border-radius: 12px;
            background: rgba(0, 150, 255, 0.4);
            border: 2px solid rgba(0, 150, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0, 150, 255, 1);
            cursor: pointer; transition: all 0.3s;
            z-index: 9999;
        }
        #participate-btn.registered {
            background: rgba(0, 200, 50, 0.5);
            border-color: rgba(0, 200, 50, 0.9);
            box-shadow: 0 0 25px rgba(0, 200, 50, 1);
        }
        #error-message {
            display: none;
            position: absolute; top: 40%; left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            color: red; font-size: 18px; font-weight: 700;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            text-shadow: 1px 1px 5px #000;
            z-index: 9999;
        }
        #subscribe-btn {
            display: none;
            position: absolute; top: 50%; left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px; font-size: 18px;
            background: #ff4500; color: white;
            border-radius: 10px; cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <button id="participate-btn">PARTICIPATE</button>
    <div id="error-message">‚ùå You are not subscribed! <br> <button id="subscribe-btn">üî• –ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è</button></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const userId = tg.initDataUnsafe?.user?.id || null;
        const botToken = "8166268833:AAGwIkGiD0RtaVCEWWTUMbEvzqW8pM4RgTA";
        const channelUsername = "@RTFKTxNIKEnft";

        const participateBtn = document.getElementById('participate-btn');
        const errorMessage = document.getElementById('error-message');
        const subscribeBtn = document.getElementById('subscribe-btn');

        async function checkSubscription() {
            if (!userId) return;
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/getChatMember?chat_id=${channelUsername}&user_id=${userId}`);
                const data = await response.json();
                const status = data.result?.status;
                
                if (!status || ["left", "kicked"].includes(status)) {
                    errorMessage.style.display = 'block';
                    subscribeBtn.style.display = 'block';
                    participateBtn.style.display = 'none';
                } else {
                    errorMessage.style.display = 'none';
                    subscribeBtn.style.display = 'none';
                    participateBtn.style.display = 'block';
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–¥–ø–∏—Å–∫–∏:", error);
            }
        }

        subscribeBtn.onclick = () => {
            window.open(`https://t.me/${channelUsername.replace("@", "")}`, "_blank");
        };

        checkSubscription();
    </script>
</body>
</html>
