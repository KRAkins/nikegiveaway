<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Nike Giveaway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
            margin: 0; padding: 0; overflow: hidden;
            height: 100%; width: 100%; background: black;
            font-family: 'Roboto', sans-serif;
        }
        video {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: cover;
        }
        #register-btn {
            position: absolute; bottom: 18%;
            left: 50%; transform: translateX(-50%);
            padding: 14px 28px; font-size: 18px;
            background: rgba(0,123,255,0.6);
            color: white; border: none; border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,123,255,0.8);
            z-index: 9999; cursor: pointer;
            transition: all 0.3s ease;
        }
        #register-btn.registered {
            background: rgba(40,200,50,0.5);
            box-shadow: 0 0 20px rgba(40,200,50,0.8);
        }
        #countdown {
            position: absolute; bottom: 10%;
            left: 50%; transform: translateX(-50%);
            color: #fff; font-size: 18px; font-weight: 500;
            padding: 10px 15px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.7);
            z-index: 9999; display: none;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <button id="register-btn">üëü –£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å</button>
    <div id="countdown">–û—Å—Ç–∞–ª–æ—Å—å: <span id="timer"></span></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const btn = document.getElementById('register-btn');
        const countdown = document.getElementById('countdown');
        const timer = document.getElementById('timer');

        let endTime = localStorage.getItem('giveawayEndTime');
        if (endTime) {
            endTime = parseInt(endTime);
            if (endTime > new Date().getTime()) {
                showRegistered();
                startTimer(endTime);
            } else {
                localStorage.removeItem('giveawayEndTime');
            }
        }

        btn.onclick = function() {
            const savedEndTime = localStorage.getItem('giveawayEndTime');
            if (savedEndTime) return;

            endTime = new Date().getTime() + 14*24*60*60*1000;
            localStorage.setItem('giveawayEndTime', endTime);
            showRegistered();
            startTimer(endTime);
        };

        function showRegistered() {
            btn.innerText = '‚úÖ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω';
            btn.classList.add('registered');
            countdown.style.display = 'block';
        }

        function startTimer(endTime) {
            updateTimer();
            setInterval(updateTimer, 1000);

            function updateTimer() {
                let now = new Date().getTime();
                let distance = endTime - now;

                if (distance > 0) {
                    let d = Math.floor(distance / (1000*60*60*24));
                    let h = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
                    let m = Math.floor((distance % (1000*60*60)) / (1000*60));
                    let s = Math.floor((distance % (1000*60)) / 1000);
                    timer.innerText = ${d}–¥ ${h}—á ${m}–º ${s}—Å;
                } else {
                    timer.innerText = "üéâ –ó–∞–≤–µ—Ä—à–µ–Ω–æ!";
                    localStorage.removeItem('giveawayEndTime');
                }
            }
        }
    </script>
</body>
</html>
