<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Nike Giveaway</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; background: black;
            font-family: Arial, sans-serif;
        }
        video {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; object-fit: cover;
        }
        #register-btn {
            position: absolute;
            bottom: 15%; /* –±–æ–ª–µ–µ —É–¥–∞—á–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ */
            left: 50%; transform: translateX(-50%);
            padding: 14px 28px; font-size: 18px;
            background: rgba(0, 123, 255, 0.6);
            color: white; border: none; border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.8);
            z-index: 9999; cursor: pointer;
            transition: all 0.3s ease;
        }
        #register-btn.registered {
            background: rgba(40, 200, 50, 0.5);
            box-shadow: 0 0 20px rgba(40, 200, 50, 0.8);
        }
        #countdown {
            position: absolute; bottom: 8%;
            left: 50%; transform: translateX(-50%);
            color: #fff; font-size: 20px; font-weight: bold;
            text-shadow: 0 0 10px #000; display: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>

    <button id="register-btn">üëü –£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å</button>
    <div id="countdown">–û—Å—Ç–∞–ª–æ—Å—å: <span id="timer"></span></div>

    <script>
        window.onload = function() {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            const btn = document.getElementById('register-btn');
            const countdown = document.getElementById('countdown');
            const timer = document.getElementById('timer');
            let registered = false;

            btn.onclick = function() {
                if (registered) return;
                registered = true;

                btn.innerText = '‚úÖ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω';
                btn.classList.add('registered');
                countdown.style.display = 'block';

                startTimer(14); // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞ –Ω–∞ 14 –¥–Ω–µ–π
            };

            function startTimer(days) {
                let end = new Date().getTime() + days*24*60*60*1000;
                update();

                let interval = setInterval(update, 1000);

                function update() {
                    let now = new Date().getTime();
                    let distance = end - now;

                    if (distance > 0) {
                        let d = Math.floor(distance / (1000*60*60*24));
                        let h = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
                        let m = Math.floor((distance % (1000*60*60)) / (1000*60));
                        let s = Math.floor((distance % (1000*60)) / 1000);
                        timer.innerText = `${d}–¥ ${h}—á ${m}–º ${s}—Å`;
                    } else {
                        clearInterval(interval);
                        timer.innerText = "üéâ –ó–∞–≤–µ—Ä—à–µ–Ω–æ!";
                    }
                }
            }
        };
    </script>
</body>
</html>
