<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nike Giveaway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: black;
      font-family: 'Roboto', sans-serif;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Базовые стили для блока с анимированным текстом */
    #slide-text {
      position: absolute;
      top: 10%;
      font-size: 28px;
      color: #0ff; /* неоновый цвет */
      font-weight: bold;
      text-align: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.3); /* прозрачный фон */
      border: 2px solid rgba(0, 255, 255, 0.8); /* неоновая рамка */
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
      z-index: 10000;
      display: none; /* по умолчанию скрыт */
    }
    /* Анимация движения справа налево */
    @keyframes slide-left {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
    /* Анимация легкого мигания */
    @keyframes blink {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0.6;
      }
    }
    #participate-btn {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 35px;
      font-size: 19px;
      color: #fff;
      font-weight: bold;
      border-radius: 12px;
      background: rgba(0, 150, 255, 0.4);
      border: 2px solid rgba(0, 150, 255, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 150, 255, 1);
      cursor: pointer;
      transition: all 0.3s;
      z-index: 9999;
    }
    #participate-btn.registered {
      background: rgba(0, 200, 50, 0.5);
      border-color: rgba(0, 200, 50, 0.9);
      box-shadow: 0 0 25px rgba(0, 200, 50, 1);
    }
    #timer-block {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      color: white;
      font-size: 18px;
      font-weight: 700;
      background: rgba(20, 20, 20, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      text-shadow: 1px 1px 5px #000;
      display: none;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 9999;
    }
    #timer-block.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <!-- Блок с анимированным текстом -->
  <div id="slide-text">Subscribe to our channel to participate</div>
  
  <button id="participate-btn">PARTICIPATE</button>
  <div id="timer-block">Giveaway ends in: <span id="timer"></span></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Настройки анимации
    let currentDuration = 4;      // начальная длительность анимации (сек)
    const delayBetween = 3000;    // задержка между циклами (мс)
    
    // Функция запуска анимации для блока slide-text с заданной длительностью
    function startSlideAnimation(duration) {
      const slideText = document.getElementById('slide-text');
      slideText.style.display = 'block';
      // Сброс анимации
      slideText.style.animation = 'none';
      // Принудительный reflow для сброса анимации
      slideText.offsetWidth;
      // Применяем анимации: сдвиг справа-налево и легкое мигание
      slideText.style.animation = `slide-left ${duration}s linear forwards, blink 1s infinite alternate`;
      slideText.addEventListener('animationend', onAnimationEnd);
    }
    
    // Обработчик завершения анимации
    function onAnimationEnd(e) {
      // Отслеживаем окончание анимации slide-left
      if (e.animationName === "slide-left") {
        const slideText = document.getElementById('slide-text');
        slideText.style.display = 'none';
        slideText.removeEventListener('animationend', onAnimationEnd);
        // Определяем новую длительность: чуть медленнее (например, 4.5 сек) или возвращаемся к 4 сек.
        currentDuration = currentDuration === 4 ? 4.5 : 4;
        setTimeout(() => {
          startSlideAnimation(currentDuration);
        }, delayBetween);
      }
    }
    
    // Запускаем повторяющуюся анимацию после загрузки страницы
    document.addEventListener('DOMContentLoaded', () => {
      startSlideAnimation(currentDuration);
    });
    
    // Код для кнопки "PARTICIPATE" и блока таймера
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('participate-btn');
      const timerBlock = document.getElementById('timer-block');
      const timer = document.getElementById('timer');

      let isRegistered = localStorage.getItem('registered') === 'true';
      let endTime = parseInt(localStorage.getItem('giveawayEnd'), 10);

      if (isRegistered && endTime && endTime > Date.now()) {
        setRegistered(btn, timerBlock, timer, endTime);
      } else {
        localStorage.removeItem('registered');
        localStorage.removeItem('giveawayEnd');
      }

      btn.onclick = () => {
        if (btn.classList.contains('registered')) return;

        endTime = Date.now() + 14 * 24 * 60 * 60 * 1000;
        localStorage.setItem('registered', 'true');
        localStorage.setItem('giveawayEnd', endTime);
        setRegistered(btn, timerBlock, timer, endTime);
      };
    });

    function setRegistered(btn, timerBlock, timer, endTime) {
      btn.innerText = 'REGISTERED';
      btn.classList.add('registered');
      timerBlock.style.display = 'block';
      setTimeout(() => timerBlock.classList.add('show'), 10);

      updateTimer(timer, endTime);
      setInterval(() => updateTimer(timer, endTime), 1000);
    }

    function updateTimer(timer, endTime) {
      const remaining = endTime - Date.now();

      if (remaining <= 0) {
        timer.textContent = "Giveaway ended!";
        localStorage.removeItem('registered');
        localStorage.removeItem('giveawayEnd');
        return;
      }

      const d = Math.floor(remaining / (1000 * 60 * 60 * 24));
      const h = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((remaining % (1000 * 60)) / 1000);

      const display = `${d}d ${h}h ${m}m ${s}s`;
      if (timer.textContent !== display) {
        timer.style.opacity = '0';
        setTimeout(() => {
          timer.textContent = display;
          timer.style.opacity = '1';
        }, 200);
      }
    }
  </script>
</body>
</html>
